<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="objects.js" defer></script>
    <script src="logic.js" defer></script>
    <script src="param_dropdown.js" defer></script>

    <script src="https://kit.fontawesome.com/bfb86f04f2.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Simulation</title>
</head>
<body>

    <!--
    <div id="parameters">
        <div id="move"></div>
    </div>
    -->


    <div id="page">
        <div id="parameters">
            <div id="main">
                <nav>
                    <ul>
                        <li>Objects</li>
                        <hr>
                        <li>Scene</li>
                    </ul>
                </nav>

                <div id="objects">
                    <div id="ball_obj_param">
                        <div id="ball-title-menue" onclick="dropDownParam('ball_obj_param')">
                            <i class="fa-solid fa-chevron-down chevron-down" style="color: #ffffff; display: inline-block;"></i>
                            <h3>Ball</h3>
                        </div>
                    </div>
                    <div id="magnet_obj_param">
                        <div id="magnet-title-menue" onclick="dropDownParam('magnet_obj_param')">
                            <i class="fa-solid fa-chevron-down chevron-down" style="color: #ffffff; display: inline-block;"></i>
                            <h3>Magnet</h3>
                        </div>
                    </div>
                    <div id="generator_obj_param">
                        <div id="generator-title-menue" onclick="dropDownParam('generator_obj_param')">
                            <i class="fa-solid fa-chevron-down chevron-down" style="color: #ffffff; display: inline-block;"></i>
                            <h3>Generator</h3>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div id="game_window">
            <canvas id="canvas" width="800" height="500"></canvas>

            <div id="options">
                <div>
                    <button onclick="pause()">PAUSE</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
