<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="particle.js" defer></script>
    <script src="logic.js" defer></script>

    <script src="https://kit.fontawesome.com/bfb86f04f2.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Simulation</title>
</head>
<body>

    <!--
    <div id="parameters">
        <div id="move"></div>
    </div>
    -->


    <div id="page">
        <div id="parameters">
            <div id="main">
                <nav>
                    <ul>
                        <li>Objects</li>
                        <hr>
                        <li>Scene</li>
                    </ul>
                </nav>

                <div id="objects">
                    <div>
                        <div id="ball-title-menue">
                            <i class="fa-solid fa-chevron-down chevron-down" style="color: #ffffff; display: inline-block;"></i>
                            <h3>Ball</h3>
                        </div>

                        <div class="subsettings">
                            <div class="param_perso">
                                <h5>Size</h5>
                                <input type="number">
                            </div>
                            <div class="param_perso">
                                <h5>Mass</h5>
                                <input type="number">
                            </div>
                            <div class="param_perso">
                                <h5>Color</h5>
                                <input type="color">
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div id="game_window">
            <canvas id="canvas" width="800" height="500"></canvas>

            <div id="options">
                <div></div>
            </div>
        </div>

    </div>
</body>
</html>
